<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="lado1">
            <div class="visor">
                <input type="text" id="visor">
            </div>
            <img src="img/Brasao.jpg" alt="" id="candidato" class="tela">
        </div>
        <div class="lado2">
            <div class="teclado">
                <div class="linha1">
                    <button class="botao1" onclick="clique1()">1</button>
                    <button class="botao2" onclick="clique2()">2</button>
                    <button class="botao3" onclick="clique3()">3</button>
                </div>
                <div class="linha2">
                    <button class="botao4" onclick="clique4()">4</button>
                    <button class="botao5" onclick="clique5()">5</button>
                    <button class="botao6" onclick="clique6()">6</button>
                </div>
                <div class="linha3">
                    <button class="botao7" onclick="clique7()">7</button>
                    <button class="botao8" onclick="clique8()">8</button>
                    <button class="botao9" onclick="clique9()">9</button>
                </div>
                <div class="linha4">
                    <button class="botao0" onclick="clique0()">0</button>
                </div>
                <div class="linha5">
                    <button class="branco" onclick="branco()">BRANCO</button>
                    <button class="corrige">CORRIGE</button>
                    <button class="confirma" onclick="confirma()">CONFIRMA</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
